<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Food Tracker</title>
        <link rel="icon" type="image/x-icon" href="">
        <link rel = "stylesheet" href = "style.css">

        <meta charset="UTF-8">
        <meta name="description" content="Food Tracker">
        <meta name="keywords" content="Food, Macros, Calories">
        <meta name="author" content="Kristian Yanakov">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <!-------------------------------------INPUTS AND CIRCLE CHART---------------------------------------------------------->
        <div class="container d-flex">
            <!-- Left: Form Inputs -->
            <div class="w-50">
                <h1>😋Eat Good😉</h1>
        
                <div class="form-group w-100 p-3">
                    <label for="foodname">🍔 Food Name 🍔</label>
                    <input type="text" class="form-control" id="foodname" placeholder="Food Name" value="Burger">
                </div>
        
                <div class="form-group d-flex flex-row">
                    <div class="w-50 p-3">
                        <label for="quantity">📏 Quantity 📏</label>
                        <input type="text" class="form-control" id="quantity" placeholder="Quantity" value="123">
                    </div>
                    <div class="w-50 p-3">
                        <label for="calories">🥞 Calories 🥞</label>
                        <input type="text" class="form-control" id="calories" placeholder="Calories" value="321">
                    </div>
                </div>
        
                <div class="form-group d-flex flex-row">
                    <div class="w-33 p-3">
                        <label for="protein">🥩 Protein 🥩</label>
                        <input type="text" class="form-control" id="protein" placeholder="Protein" value="234">
                    </div>
                    <div class="w-33 p-3">
                        <label for="Carbs">🍞 Carbs 🍞</label>
                        <input type="text" class="form-control" id="carbs" placeholder="Carbs" value="431">
                    </div>
                    <div class="w-33 p-3">
                        <label for="Fat">🌯 Fat 🌯</label>
                        <input type="text" class="form-control" id="fat" placeholder="Fat" value="500">
                    </div>
                </div>
        
                <button type="button" class="btn btn-primary w-100 p-3" id="addFood">Enter</button>
            </div>
        
            <!-- Right: Circle Container -->
            <div class="d-flex w-50 justify-content-center align-items-center">
                <div class="circle">
                    <div class="mask">
                        <span id="calorieText"><p>0 / 2000 kcal</p></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-------------------------------------TABLE---------------------------------------------------------->
        <table class="foodLog table">
            <center><h1>Foods</h1></center>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Calories</th>
                <th scope="col">Protein</th>
                <th scope="col">Carbs</th>
                <th scope="col">Fat</th>
              </tr>
            </thead>
            <tbody>
              <!--ELEMENTS GET ADDED HERE-->
            </tbody>
          </table>
          
        <!--BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src = "script.js"></script>
    </body>
</html>

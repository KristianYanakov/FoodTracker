            <div class="form-group  w-50 p-3 ">

                <input type="text" class="form-control" id="foodname" aria-describedby="food" placeholder="Food Name" value = "Burger">
            </div>

            <!--<div class = "foodSecondary">

            <div class="form-group  d-flex flex-row">
                <div class = "w-25 p-3">
                    <label for="quantity">📏 Quantity 📏</label>
                    <input type="text" class="form-control" id="quantity" aria-describedby="quantity" placeholder="Quantity" value = "123">
                </div>
                <div class="w-25 p-3">
                    <label for="calories">🥞 Calories 🥞</label>
                    <input type="text" class="form-control" id="calories" aria-describedby="calories" placeholder="Calories" value = "321">
                </div>
            </div>



            <!--<div>
                <span>🥩</span><input id = "protein" placeholder="Protein per 100 gramms" value = "23">

                <span>🌯</span><input id = "fat" placeholder="Fat per 100 gramms" value = "20">
            </div>-->

            <div class="form-group  d-flex flex-row">
                <div class = "w-10 p-3">
                    <label for="protein">🥩 Protein 🥩</label>
                    <input type="text" class="form-control" id="protein" aria-describedby="protein" placeholder="Protein" value = "234">
                </div>
                <div class = "w-10 p-3">    
                    <label for="Carbs">🍞 Carbs 🍞</label>
                    <input type="text" class="form-control" id="carbs" aria-describedby="carbs" placeholder="Carbs" value = "431">
                </div>
                <div class = "w-10 p-3">    
                    <label for="Fat">🌯 Fat 🌯</label>
                    <input type="text" class="form-control" id="fat" aria-describedby="fat" placeholder="Fat" value = "500">
                </div>
            </div>





            <button type="button" class="btn btn-primary w-25 p-3" id = "addFood">Enter</button>

        </div>

<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Food Tracker</title>
        <link rel="icon" type="image/x-icon" href="">
        <link rel = "stylesheet" href = "style.css">

        <meta charset="UTF-8">
        <meta name="description" content="Food Tracker">
        <meta name="keywords" content="Food, Macros, Calories">
        <meta name="author" content="Kristian Yanakov">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--BOOTSTRAP-->
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        
        <center><div class = 'container'>
            <h1>😋Eat Good😉</h1>

            <div class = "foodMain"><span>🍔</span><input id = "foodname" placeholder="Food Name" value = "Burger"></div>

            <div class = "foodSecondary">
                <span>📏</span><input id = "quantity" placeholder="Quantity - Gramms" value = "125">
                <span>🥞</span><input id = "calories" placeholder="Calories per 100 gramms" value = "356">
            </div>
            <div>
                <span>🥩</span><input id = "protein" placeholder="Protein per 100 gramms" value = "23">
                <span>🍞</span><input id = "carbs" placeholder="Carbs per 100 gramms" value = "43">
                <span>🌯</span><input id = "fat" placeholder="Fat per 100 gramms" value = "20">
            </div>
            <button id = "addFood">Enter Food</button>
        </div></center>
    
        <center>
            <h1>Foods</h1>

            <table class = "foodLog">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Calories</th>
                <th>Protein</th>
                <th>Carbs</th>
                <th>Fat</th>
            </tr>
            </table>
        </center>

        <script src = "script.js"></script>
    </body>
</html>
